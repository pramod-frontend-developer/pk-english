<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Smart Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">



<!-- ===== Navbar Load ===== -->
<div id="navbar"></div>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card p-4 shadow-sm">
                <h2 class="text-center">Contact Us</h2>
                <p class="text-center text-muted">Aapka koi sawal ya feedback hai? Humein batayein!</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Apna naam likhein">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Apna message yahan likhein..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Send Message</button>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>

      <!-- ===== Footer Load ===== -->
<div id="footer"></div>

    <script>
        /* Navbar Load */
fetch("navbar.html")
.then(res => res.text())
.then(data => document.getElementById("navbar").innerHTML = data);

/* Footer Load */
fetch("footer.html")
.then(res => res.text())
.then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
